spring.application.name=backend

# Server Port - Railway automatically sets PORT env variable
server.port=${PORT:8080}

# MongoDB - Railway provides MONGO_URL automatically when you add MongoDB plugin
spring.data.mongodb.uri=${MONGO_URL:mongodb://localhost:27017/pharmacydb}

# Production settings
spring.data.mongodb.auto-index-creation=true

# CORS - Allow frontend URLs
cors.allowed-origins=${CORS_ORIGINS:https://pharmcure.vercel.app/}

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.example.backend=INFO
